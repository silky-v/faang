<!-- Header with spider animation -->
<header>

<main>

  <p id="timer">Time: 60s</p>
  <p id="wordDisplay"></p>
  <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea><br>
  <button class="btn btn-primary" onclick="startTest()">Start Test</button>
  <p id="wpmResult"></p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Spider animation
function initSpiderCanvas() {
  const c = document.getElementById("headerCanvas");
  const ctx = c.getContext("2d");
  function resize(){ c.width=c.offsetWidth; c.height=c.offsetHeight; }
  window.addEventListener("resize",resize);
  resize();
  let p=[];
  for(let i=0;i<50;i++){p.push({x:Math.random()*c.width,y:Math.random()*c.height,vx:(Math.random()-.5),vy:(Math.random()-.5)});}
  function draw(){
    ctx.clearRect(0,0,c.width,c.height);
    for(let i=0;i<p.length;i++){
      let a=p[i];
      ctx.beginPath(); ctx.arc(a.x,a.y,3,0,2*Math.PI); ctx.fillStyle="#00bfff"; ctx.fill();
      a.x+=a.vx; a.y+=a.vy;
      if(a.x<0||a.x>c.width)a.vx*=-1;
      if(a.y<0||a.y>c.height)a.vy*=-1;
      for(let j=i+1;j<p.length;j++){
        let b=p[j];
        let d=Math.hypot(a.x-b.x,a.y-b.y);
        if(d<100){
          ctx.strokeStyle="rgba(0,191,255,"+(1-d/100)+")";
          ctx.beginPath();ctx.moveTo(a.x,a.y);ctx.lineTo(b.x,b.y);ctx.stroke();
        }
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
}
initSpiderCanvas();

// English words for typing test
const wordList = ["apple","banana","orange","grape","water","computer","keyboard","monitor","javascript","python","function","variable","object","array","class","loop","condition","algorithm","program","server","client","network","database","cloud","design","architecture","software","engineer","debug","compile","syntax","thread","process","stack","queue","data","binary","logic","performance","optimization","security","encryption","api","frontend","backend","framework","library","development","testing","deployment","automation","integration","version","control","git","github","html","css","react","angular","vue","docker","kubernetes","microservices","lambda","golang","performance","scalability","maintainability","agile","scrum","kanban","team","leadership","communication","documentation","code","review","refactor","pattern","singleton","observer","factory","repository","unit","integration","e2e","mock","stub","exception","error","handler","event","listener","promise","callback","async","await","threading","concurrency","parallelism","latency","throughput","request","response","session","token","authentication","authorization","validation","sanitization","input","output","file","system","path","directory","socket","protocol","http","https","tcp","udp","port","service","endpoint"];

let timeLeft = 60;
let timerInterval;
let started = false;

function generateWords(count=50){
  let arr=[];
  for(let i=0;i<count;i++){
    arr.push(wordList[Math.floor(Math.random()*wordList.length)]);
  }
  return arr.join(' ');
}

function startTest(){
  if(started) return;
  started = true;
  document.getElementById('typingArea').disabled=false;
  document.getElementById('typingArea').value='';
  document.getElementById('wpmResult').innerText='';
  document.getElementById('wordDisplay').innerText = generateWords();
  document.getElementById('typingArea').focus();
  timeLeft=60;
  document.getElementById('timer').innerText = `Time: ${timeLeft}s`;

  timerInterval = setInterval(()=>{
    timeLeft--;
    document.getElementById('timer').innerText = `Time: ${timeLeft}s`;
    if(timeLeft<=0){
      clearInterval(timerInterval);
      finishTest();
    }
  },1000);
}

function finishTest(){
  const typed = document.getElementById('typingArea').value.trim().split(/\s+/).length;
  document.getElementById('wpmResult').innerText = `Your typing speed: ${typed} WPM`;
  document.getElementById('typingArea').disabled=true;
  started = false;
}
</script>
